<div class="row">
  <form novalidate name="myForm" form-step-validity>
    <div class="columns large-12">
      <label>
      Interest
      </label>
      <input type="text" name="interest" ng-model="model.interest" required>
      <p class="form-error is-visible"
       ng-show="myForm.interest.$touched && myForm.interest.$error.required">
       Interest is required.
      </p>
    </div>
  </form>
</div>
